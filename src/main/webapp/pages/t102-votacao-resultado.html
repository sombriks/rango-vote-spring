<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Rango Vote - o modo democrático de escolher onde comer</title>
    <!-- dependencies -->
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.layouts.min.css"/>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css"/>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="../bower_components/angular-route/angular-route.min.js"></script>
    <!-- app related -->
    <link rel="stylesheet" href="../css/rango-vote.css"/>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/service/member.js"></script>
    <script type="text/javascript" src="../js/service/restaurant.js"></script>
    <script type="text/javascript" src="../js/service/voting.js"></script>
    <script type="text/javascript" src="../js/t102-votacao-resultado.js"></script>
    <script type="text/javascript" src="../js/t103-votacao.js"></script>
    <script type="text/javascript" src="../js/t104-resultado.js"></script>
    <script type="text/javascript" src="../js/t106-detalhe-restaurante.js"></script>
    <script type="text/javascript" src="../js/t107-equipe.js"></script>
  </head>
  <body ng-app="rango-vote" ng-controller="t102">
    <div layout="column" layout-margin layout-fill>
      <div layout="column" layout-margin layout-align="center center" flex="10">
          <h1>Rango Vote</h1>
          <h3>o modo democrático de escolher onde comer. Rodando em Jenkins/Tomcat</h3>
      </div>
      <div layout="row" layout-margin flex="20" class="md-whiteframe-5dp">
        <div layout="column" layout-margin flex="20">
        <!-- <img ng-src="" flex="20 "/> -->
          <i class="fa fa-user fa-5x" ng-hide="membro"></i>
        </div>
        <div layout="column" flex="75">
          <div layout="row" layout-align="end center">
            <md-button class="md-raised md-primary" ng-click="logout()" ng-show="membro">Sair</md-button>
            <md-button class="md-raised md-primary" ng-href="t101-login-membro.html" ng-hide="membro">Entrar</md-button>
          </div>
          <div  layout="column" ng-show="ctl.membro">
            {{ctl.membro.nomemebro}}
          </div>
          <div layout="column" ng-show="ctl.membro">
            <a ng-href="#/t107-tequipe/{{ctl.membro.idequipe}}">Equipe {{ctl.membro.nomeequipe}}</a>
          </div>
          <div layout="row" layout-align="end center">
              <md-button class="md-raised md-primary" ng-href="#/t103-votacao">Ver votação</md-button>
              <md-button class="md-raised md-primary" ng-href="#/t104-resultado">Ver resultado</md-button>
          </div>
        </div>
      </div>
      <div layout="column" flex="75" layout-margin>
        <ng-view></ng-view>
      </div>
    </div>
  </body>
</html>
